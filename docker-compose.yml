version: '3.8'

services:
  rabbitmq_crawler:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: { RABBITMQ_USER }
      RABBITMQ_DEFAULT_PASS: { POSTGRES_PASSWORD }

  rabbitmq_parser:
    image: rabbitmq:3-management
    ports:
      - "15673:15672"
      - "5673:5672"
    environment:
      RABBITMQ_DEFAULT_USER: { RABBITMQ_USER }
      RABBITMQ_DEFAULT_PASS: { POSTGRES_PASSWORD }

  redis_visited:
    image: redis:alpine
    ports:
      - "6379:6379"

  redis_enqueued:
    image: redis:alpine
    ports:
      - "6380:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: { POSTGRES_DB }
      POSTGRES_USER: { POSTGRES_USER }
      POSTGRES_PASSWORD: { POSTGRES_PASSWORD }
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  pg_data:
  grafana_data:
