global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
  
  - job_name: "crawlers"
    dns_sd_configs:
      - names: ["crawler"]   # the shared network alias
        type: A
        port: 8000

  - job_name: 'db_writers'
    dns_sd_configs:
      - names: ['db_writer']
        type: A
        port: 8000

  - job_name: 'db_readers'
    dns_sd_configs:
      - names: ['db_reader']
        type: A
        port: 8000

  - job_name: 'schedulers'
    dns_sd_configs:
      - names: ['scheduler']
        type: A
        port: 8000

  - job_name: 'dispatchers'
    dns_sd_configs:
      - names: ['dispatcher']
        type: A
        port: 8000

  - job_name: 'reschedulers'
    dns_sd_configs:
      - names: ['rescheduler']
        type: A
        port: 8000

  - job_name: 'parsers'
    dns_sd_configs:
      - names: ['parser']
        type: A
        port: 8000


  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']